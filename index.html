<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Функциональная матрица</title>

  <!-- PapaParse для CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- SheetJS (XLSX) для экспорта в .xlsx -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <!-- картинка 900x900: помести файл assets/header-image.png в репо -->
      <img src="header-image.png" alt="Logo" class="header-image" width="90" height="90" />
      <div class="title-block">
        <h1>Функциональная матрица</h1>
        <p class="subtitle">Интерактивный просмотр ролей и ответственности</p>
      </div>
    </div>
  </header>

  <section class="controls" id="controls">
    <div class="filter">
      <label for="filter-function">Функция</label>
      <select id="filter-function"></select>
    </div>

    <div class="filter">
      <label for="filter-department">Департамент</label>
      <select id="filter-department"></select>
    </div>

    <div class="filter">
      <label for="filter-division">Отдел</label>
      <select id="filter-division"></select>
    </div>

    <div class="filter">
      <label for="filter-position">Должность</label>
      <select id="filter-position"></select>
    </div>

    <div class="filter">
      <label for="filter-role">Роль</label>
      <select id="filter-role"></select>
    </div>

    <div class="filter actions">
      <button id="clear">Сбросить</button>
      <button id="export">Экспорт в Excel</button>
    </div>
  </section>

  <main class="main-area">
    <div id="info" class="info hidden"></div>

    <div class="table-wrapper" id="table-wrapper">
      <table id="matrix" aria-describedby="info">
        <thead>
          <tr>
            <th class="col-id">№</th>
            <th class="col-function">Функция</th>
            <th class="col-text-medium">Продукт</th>
            <th>Департамент</th>
            <th>Отдел</th>
            <th>Должность</th>
            <th class="col-role">Роль</th>
            <th class="col-text-medium">Вход</th>
            <th class="col-text-medium">От кого / как</th>
            <th class="col-text-medium">Выход</th>
            <th class="col-text-medium">Кому</th>
            <th class="col-text-medium">Используемое ПО</th>
            <th class="col-text-medium">Метрика</th>
            <th class="col-text-medium">Как цифруем</th>
            <th class="col-text-wide">Комментарий</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
