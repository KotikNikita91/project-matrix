<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Функциональная матрица</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Функциональная матрица</h1>
</header>

<section class="controls">
  <div class="filter">
    <label>Функция</label>
    <select id="filter-function"></select>
  </div>

  <div class="filter">
    <label>Департамент</label>
    <select id="filter-department"></select>
  </div>

  <div class="filter">
    <label>Отдел</label>
    <select id="filter-division"></select>
  </div>

  <div class="filter">
    <label>Должность</label>
    <select id="filter-position"></select>
  </div>

  <div class="filter">
    <label>Роль</label>
    <select id="filter-role"></select>
  </div>

  <div class="filter reset">
    <button id="clear">Сбросить</button>
  </div>
</section>

<div class="table-wrapper">
  <table id="matrix">
    <thead>
      <tr>
        <th class="col-id">№</th>
        <th class="col-function">Функция</th>
        <th class="col-text-medium">Продукт</th>
        <th>Департамент</th>
        <th>Отдел</th>
        <th>Должность</th>
        <th class="col-role">Роль</th>
        <th class="col-text-medium">Вход</th>
        <th class="col-text-medium">От кого / как</th>
        <th class="col-text-medium">Выход</th>
        <th class="col-text-medium">Кому</th>
        <th class="col-text-medium">ПО</th>
        <th class="col-text-medium">Метрика</th>
        <th class="col-text-medium">Как цифруем</th>
        <th class="col-text-wide">Комментарий</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="app.js"></script>
</body>
</html>
